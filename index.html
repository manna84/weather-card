<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="search_box">
        <input
          type="text"
          name="inputText"
          id="inputText"
          placeholder="Please enter city name"
        />
        <button id="btn"><img src="images/search.png" alt="" /></button>
      </div>
      <div class="error">Please enter a valid name</div>
      <div id="detail_box">
        <div class="temp_box">
          <img src="images/rain.png" alt="" id="weather_img" />
          <h1 id="temp">22&deg;c</h1>
          <h2 id="city">Bengaluru</h2>
        </div>

        <div class="bottom_box">
          <div class="humid_box">
            <img src="images/humidity.png" alt="" />

            <div id="mini_box">
              <h3 id="humid">53%</h3>
              <h4>Humidity</h4>
            </div>
          </div>

          <div class="wind_box">
            <img src="images/wind.png" alt="" />

            <div id="mini_box">
              <h3 id="windspeed">5.66 km/hr</h3>
              <h4>Wind Speed</h4>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- <script src="main.js"></script> -->
    <script src="index.js"></script>
  </body>
</html>
